<div class="card">
    <div class="card-header">
        <div class="col-xs-8">
            <p>London</p>
        </div>
        <div class="col-xs-4 text-xs-right">
            <h1>{{ weatherData.temp }}&deg;</h1>
        </div>
    </div>
    <div class="card-block">
        <h1>0</h1>
        <p>{{ weatherData.summary }}</p>
    </div>
    <div class="card-footer">
        <div class="col-xs-5">
            <p>Wind</p>
            <p>{{ weatherData.wind }} Mph</p>
        </div>
        <div class="col-xs-5 offset-xs-2">
            <p>Humidity</p>
            <p>{{ weatherData.humidity }} %</p>
        </div>
    </div>
</div>
